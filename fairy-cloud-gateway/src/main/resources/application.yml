spring:
  redis:
    database: 0
    password:
    host: node01
    port: 63379
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.alibaba.cloud.nacos.client: warn
    com.fairy.cloud.mbg.mapper: DEBUG
    org.springframework.cloud.gateway: debug
  config: classpath:logback.xml
cloud:
  gateway:
    shouldSkipUrls:
      - /auth/oauth/**
      - /sso/**
      - /home/**
      - /static/qrcode/**
